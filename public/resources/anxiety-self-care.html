    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Inter, system-ui, Arial, sans-serif;
        background: #fff;
        color: #0f172a;
        margin: 0;
      }
      main {
        max-width: 820px;
        margin: 0 auto;

      }

  <body>
    <main>
      <h1>Anxiety self‑care tips</h1>
      <ul>
        <li>Steady breath: slow, deep, and even.</li>
        <li>Move your body: a short walk changes state.</li>
        <li>Connect: text or call someone you trust.</li>
        <li>Reduce stimulants: limit caffeine and late‑night screens.</li>
        <li>Routine: regular sleep and meals support mood.</li>
      </ul>
    </main>
  </body>
